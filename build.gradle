plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.junit-pioneer:junit-pioneer:2.3.0'
    testImplementation 'com.github.stefanbirkner:system-lambda:1.2.1'
}

test {
    useJUnitPlatform()
}

application {
    // If your class is not in a package:
    mainClass = 'MultiThreadedFileAnalyzer'

    // OR if itâ€™s in a package like 'analyzer', use:
    // mainClass = 'analyzer.MultiThreadedFileAnalyzer'
}
